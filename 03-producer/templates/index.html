<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SaaS Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom brand colors */
    .brand-bg { background-color: #35495e; }
    .brand-btn { background-color: #4CAF50; }
    .brand-btn:hover { background-color: #43a047; }
  </style>
</head>
<body class="bg-gray-100 font-sans text-sm">
  <!-- Header -->
  <header class="brand-bg text-white py-4 shadow-md">
    <div class="container mx-auto text-center">
      <h1 class="text-xl font-bold">üõí SaaS Checkout üõçÔ∏è</h1>
      <p class="text-gray-300 text-xs">Purchase Simulation</p>
    </div>
  </header>

  <!-- Main Container -->
  <main class="max-w-4xl mx-auto bg-white rounded-lg shadow-md mt-4 p-6">
    <form action="" method="post" id="checkout-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Product -->
      <section>
        <h2 class="text-base font-semibold text-gray-700 border-b pb-1 mb-3">
          <i class="fa fa-box mr-1 text-[#35495e]"></i> Product
        </h2>
        <label class="block mb-1">Client</label>
        <input type="text" name="client" placeholder="Client name" required 
               class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">

        <label class="block mb-1">Product</label>
        <select name="product" class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">
          <option value="domoticz">Home-Automation</option>
          <option value="domoticz_full">Home-Automation (full)</option>
          <option value="nginx">NGINX (demos)</option>
        </select>

        <label class="block mb-1">Environment</label>
        <select name="environment" class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">
          <option value="development">Development</option>
          <option value="stage">Stage</option>
          <option value="production">Production</option>
        </select>

        <label class="block mb-1">Architecture Type</label>
        <select name="archtype" class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">
          <option value="saas">SaaS</option>
          <option value="edge">Edge</option>
          <option value="classic">On-Prem</option>
        </select>

        <label class="block mb-1">Hardware</label>
        <select name="hardware" class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">
          <option value="shared">Shared</option>
          <option value="dedicated">Dedicated</option>
        </select>
      </section>

      <!-- Billing -->
      <section>
        <h2 class="text-base font-semibold text-gray-700 border-b pb-1 mb-3">
          <i class="fa fa-file-invoice-dollar mr-1 text-[#35495e]"></i> Billing
        </h2>
        <label class="block mb-1">Full Name</label>
        <input type="text" name="firstname" placeholder="Ned Flanders"
               class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">

        <label class="block mb-1">Email</label>
        <input type="email" name="email" placeholder="nedf@businessmail.com"
               class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">

        <label class="block mb-1">Address</label>
        <input type="text" name="address" placeholder="742 Evergreen Terrace"
               class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">

        <label class="block mb-1">City</label>
        <input type="text" name="city" placeholder="Springfield"
               class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block mb-1">State</label>
            <input type="text" name="state" placeholder="LA"
                   class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">
          </div>
          <div>
            <label class="block mb-1">Zip</label>
            <input type="text" name="zip" placeholder="10001"
                   class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-[#35495e]">
          </div>
        </div>
      </section>

      <!-- Payment -->
      <section class="md:col-span-2">
        <h2 class="text-base font-semibold text-gray-700 border-b pb-1 mb-3">
          <i class="fa fa-credit-card mr-1 text-indigo-600"></i> Payment
        </h2>
        <p class="mb-1 text-xs font-medium">Accepted cards</p>
        <div class="flex items-center space-x-2 mb-3 text-xl">
          <i class="fa-brands fa-cc-visa text-blue-700"></i>
          <i class="fa-brands fa-cc-amex text-blue-500"></i>
          <i class="fa-brands fa-cc-mastercard text-red-600"></i>
          <i class="fa-brands fa-cc-discover text-orange-500"></i>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block mb-1">Cardholder Name</label>
            <input type="text" name="cardname" placeholder="Ned Flanders"
                   class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1">Card Number</label>
            <input type="text" name="cardnumber" placeholder="1111-2222-3333-4444"
                   class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <div>
            <label class="block mb-1">Exp. Month</label>
            <input type="text" name="cardexpmonth" placeholder="09"
                   class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1">Exp. Year</label>
            <input type="text" name="cardexpyear" placeholder="2050"
                   class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1">CVV</label>
            <input type="text" name="cardcvv" placeholder="666"
                   class="w-full p-2 border rounded-md mb-3 focus:outline-none focus:ring-1 focus:ring-indigo-500">
          </div>
        </div>
      </section>

      <!-- Button -->
      <div class="md:col-span-2 text-right">
        <button type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md shadow-sm transition">
          Continue to Checkout
        </button>
      </div>
    </form>
  </main>
</body>
</html>
